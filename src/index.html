<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <figure class="pt-5">
        <a href="/"
          ><span class="JakartaLogo"> Emilie</span>
          <span class="PTlogo">Schultz</span></a
        >
      </figure>
      <article id="hamburgermenu">
        <label>
          <input type="checkbox" id="active" />
          <label for="active" class="menu-btn"><span /></label>
          <label for="active" class="close" />
        </label>
        <div class="wrapper">
          <ul>
            <li class="active">
              <a class="menu" href="/projects">PROJECTS</a>
            </li>
            <li class="active">
              <a class="menu" href="/about">ABOUT</a>
            </li>
            <li class="active">
              <a class="menu" href="/contact">CONTACT</a>
            </li>
          </ul>
        </div>
      </article>
    </header>
    <main>
      <h1>Web Developer</h1>
    </main>
  </body>
</html>

<style>
  /* header {
  	cursor: url(cursor.svg);
  } */
  .menu a {
    font-family: "Plus Jakarta Sans", sans-serif;
    font-size: 6vw;
    color: #647dff;
  }

  img {
    width: 90px;
    padding-left: 1rem;
  }

  header {
    margin-bottom: 30px;
  }

  header + * {
    padding-top: 100px;
  }

  .wrapper {
    position: fixed;
    top: 0;
    /*left: -100%;*/
    right: -100%;
    height: 100%;
    width: 100%;
    z-index: 100;
    background: #fcfcfc;
    /*background: linear-gradient(90deg, #f92c78, #4114a1);*/
    /* background: linear-gradient(375deg, #1cc7d0, #2ede98); */
    /* background: linear-gradient(-45deg, #e3eefe 0%, #efddfb 100%);*/
    transition: all 0.6s ease-in-out;
  }

  .wrapper li {
    margin-right: 4rem !important;
  }

  #active:checked ~ .wrapper {
    /*left: 0;*/
    right: 0;
  }

  .menu-btn {
    position: absolute;
    z-index: 200;
    right: 20px;
    /*left: 20px; */
    top: 20px;
    height: 50px;
    width: 50px;
    text-align: center;
    line-height: 50px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    background: #647dff;
  }

  .menu-btn span,
  .menu-btn:before,
  .menu-btn:after {
    content: "";
    position: absolute;
    top: calc(50% - 1px);
    left: 25%;
    width: 40%;
    border-bottom: 2px solid white;
    transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    height: 2px;
    width: 50%;
    background: white;
  }
  .menu-btn:before {
    transform: translateY(-8px);
  }
  .menu-btn:after {
    transform: translateY(8px);
  }

  .close {
    z-index: 3;
    width: 100%;
    height: 100%;
    pointer-events: none;
    transition: background 0.6s;
  }

  /* closing animation */
  #active:checked + .menu-btn span {
    transform: scaleX(0);
  }
  #active:checked + .menu-btn:before {
    transform: rotate(45deg);
    border-color: white;
  }

  #active:checked + .menu-btn:after {
    transform: rotate(-45deg);
    border-color: white;
  }

  .wrapper ul li {
    height: 10%;
    margin: 15px 0;
    color: white;
  }
  .wrapper ul li a {
    text-decoration: none;
    font-size: 7vw;
    font-weight: 500;
    padding: 5px 30px;
    color: #647dff;
    border-radius: 50px;
    position: absolute;
    line-height: 50px;
    margin: 5px 30px;
    opacity: 0;
    transition: all 0.3s ease;
    transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  }
  .wrapper ul {
    position: absolute;
    top: 60%;
    left: 43%;
    text-align: center;
    height: 90%;
    transform: translate(-50%, -50%);
    list-style: none;
    text-align: center;
  }

  .wrapper ul li a:hover {
    color: white !important;
  }

  .wrapper ul li a:after {
    position: absolute;
    content: "";
    background: #647dff;
    /*background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);*/
    /*background: linear-gradient(375deg, #1cc7d0, #2ede98);*/
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border-radius: 50px;
    transform: scaleY(0);
    z-index: -1;
    transition: transform 0.3s ease;
  }

  .wrapper ul li a:hover:after {
    transform: scaleY(1);
  }
  .wrapper ul li a:hover {
    color: black;
  }
  input[type="checkbox"] {
    display: none !important;
  }

  #active:checked ~ .wrapper ul li a {
    opacity: 1;
  }
  .wrapper ul li a {
    transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
    transform: translateX(100px);
  }
  #active:checked ~ .wrapper ul li a {
    transform: none;
    transition-timing-function: ease, cubic-bezier(0.1, 1.3, 0.3, 1); /* easeOutBackを緩めた感じ */
    transition-delay: 0.6s;
    transform: translateX(-100px);
  }

  @media (min-width: 700px) {
    .wrapper ul li a {
      font-size: 5vw;
      padding: 10px 30px;
    }
    .wrapper ul li {
      margin-top: 10px;
    }
  }

  @media (min-width: 1000px) {
    .wrapper ul li a {
      font-size: 6vw;
      padding: 20px 30px;
    }

    .wrapper ul li {
      margin-top: 80px;
    }
  }
</style>
